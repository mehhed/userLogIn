
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header></header>
    <main id="mainPage">
        <div id="logInPage">
            <div class="hero min-h-screen bg-base-200">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="text-center lg:text-left">
                    <h1 class="text-5xl font-bold">Login now!</h1>
                    <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                  </div>
                  <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                    <div class="card-body">
                      <div class="form-control">
                        <label class="label" id="invalidMail">
                          <span class="label-text" >Email</span> <br>
                        </label>
                        <input type="email" placeholder="email" class="input input-bordered" id="logInEmail" />
                      </div>
                      <div class="form-control">
                        <label class="label"  id="invalidPassword">
                          <span class="label-text">Password</span> <br>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" id="logInPassword" />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover" id="logIn">Forgot password?</a>
                          <a href="#" class="label-text-alt link link-hover" id="signUpButton">sign up</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="logInMain">Login</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
